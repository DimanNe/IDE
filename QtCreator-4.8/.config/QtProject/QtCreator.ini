[Beautifier]
General\autoFormatMime="text/x-c++src; text/x-c++hdr"
General\autoFormatOnSave=true
General\autoFormatOnlyCurrentProject=true
General\autoFormatTool=ClangFormat
clangformat\command=/usr/bin/clang-format
clangformat\customStyle=
clangformat\fallbackStyle=Default
clangformat\predefinedStyle=File
clangformat\supportedMime="text/x-c++src; text/x-c++hdr; text/x-csrc; text/x-chdr; text/x-objcsrc; text/x-objc++src"
clangformat\usePredefinedStyle=true

[KeyboardShortcuts]
Bookmarks.Toggle=Ctrl+Alt+M
ClangFormat.FormatFile=Ctrl+Shift+C
QtCreator.GoToNextSplit=Ctrl+Alt+Right
QtCreator.GoToPreviousSplit=Ctrl+Alt+Left
QtCreator.Options=Ctrl+Alt+S
ProjectExplorer.RebuildSession=Ctrl+Shift+A
ProjectExplorer.SelectTarget=Ctrl+Alt+B
TextEditor.CircularPaste=Ctrl+Shift+Ins
Coreplugin.OutputPane.minmax=
Help.Contents=
Mercurial.Action.Commit=
Mercurial.DiffSingleFile=
Qbs.BuildFile=
QmlDesigner.ToggleStatesEditor=
QmlJSEditor.RunSemanticScan=
Qt4Builder.BuildFile=
QtCreator.ToggleRightSidebar=

[Plugins]
ForceEnabled=Beautifier
Ignored=Bazaar, CVS, FakeVim, ImageViewer, Mercurial, Perforce, Subversion

[ProjectExplorer]
Settings\BuildBeforeDeploy=true
Settings\SaveBeforeBuild=true
Settings\ShowCompilerOutput=true
Settings\ShowRunOutput=true
Settings\ShowDebugOutput=true

[EditorManager]
AutoSuspendMinDocuments=60

[TextEditor]
FontFamily=DejaVu Sans Mono

[textDisplaySettings]
AnimateNavigationWithinFile=true
HighlightBlocksKey=true
HighlightCurrentLine2Key=true

[textMarginSettings]
MarginColumn=110
ShowMargin=true

[textStorageSettings]
addFinalNewLine=true
cleanIndentation=true
cleanWhitespace=true
inEntireDocument=true
